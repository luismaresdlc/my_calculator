<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function cube() {
  var num1 = document.getElementById("n1");
  num1.value = Math.pow(num1.value, 3);
}
function sin() {
  var num2 = document.getElementById("n1");
  num2.value = Math.sin(num2.value);
}
function cuarta() {
  var num3 = document.getElementById("n1");
  num3.value = Math.pow(num3.value, 4);
}
</script>
</head>
<body>
  <h1>Calculadora de Luis Mares de la Cruz</h1>
  Number:
  <input type="text" id="n1"><p>
  <button onclick="cube()"> x^3 </button>
  <button onclick="sin()"> sin </button>
  <button onclick="cuarta()"> x^4 </button>
</body>
</html>
